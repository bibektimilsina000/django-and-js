{% extends 'base.html' %}
{% load static %}
{% block title %}Brand Tech{% endblock title %}
{% block content %}




<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Brand-Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Album</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Songs</a>
                </li>
                
            </ul>
            <form class="d-flex mb-lg" method="get">
                <input class="form-control me-2 left" name="q" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
            <ul class=" nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add Album</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
<ul>
    {% for album in object_list %}
    <li>
        <p>
            <a href="">{{album.album_title}}</a>
        </p>

    </li>
    {% endfor %}
</ul>





{% endblock content %}
